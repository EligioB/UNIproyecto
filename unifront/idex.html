<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UNI Joe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col mt-3">
        <h1 class="container-fluid">Universidad DEVF</h1>
      </div>
    </div>

    <div class="row mt-5 mb-2">
      <div class="col">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
              type="button" role="tab" aria-controls="nav-home" aria-selected="true">Alumnos</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
              type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Agregara lumno</button>
            <button class="nav-link" id="nav-prof-tab" data-bs-toggle="tab" data-bs-target="#nav-prof" type="button"
              role="tab" aria-controls="nav-prof" aria-selected="false">Profesores</button>
            <button class="nav-link" id="nav-addprof-tab" data-bs-toggle="tab" data-bs-target="#nav-addprof"
              type="button" role="tab" aria-controls="nav-addprof" aria-selected="false">Agregar Profesor</button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
            tabindex="0">
            <div class="row" id="tableStuden">
              <div class="col table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-hover table-bordered">

                  <thead class="table-dark">
                    <tr>
                      <th scope="col">No. de control</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">email</th>
                      <th scope="col">Boleta</th>
                    </tr>
                  </thead>
                  <tbody id="listStudents">

                  </tbody>
                </table>
              </div>
            </div>
            <div class="row">Actualizar datos del Alumno
              <div class="col">
                <form action="http://localhost:3000/agregarAlumno" method="patch">
                  <input type="text" name="name" placeholder="nombre alumno">
                  <input type="number" name="boleta" placeholder="numerop de boleta">
                  <input type="text" name="email" placeholder="email">

                  <label for="mateia">Materias</label>
                  <input type="text" name="materia" placeholder="materia">
                  <input type="text" name="calificacion" placeholder="calificacion">
                  <input type="text" name="profesor" placeholder="profe">
                  <input type="text" name="horario" placeholder="horario">

                  <button type="submit">Enviar</button>
                </form>
              </div>
            </div>

          </div>

          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
            <div class="row" id="container-student">
              <div class="col">
                <form action="http://localhost:3000/agregarAlumno" method="post">

                  <div class="row g-3 mt-1">

                    <div class="col-auto w-25">
                      <label for="inputPassword6" class="col-form-label">Nombre</label>
                    </div>
                    <div class="col-auto w-25">
                      <input type="text" name="name" placeholder="Nombre del alumno" class="form-control">
                    </div>
                  </div>

                  <div class="row g-3 align-items-center mt-2">
                    <div class="col-auto w-25">
                      <label for="inputPassword6" class="col-form-label">Boleta</label>
                    </div>
                    <div class="col-auto w-25">
                      <input type="number" name="boleta" placeholder="Numero de boleta" class="form-control">
                    </div>
                  </div>


                  <div class="row g-3 align-items-center mt-2 mb-5">
                    <div class="col-auto w-25">
                      <label for="inputPassword6" class="col-form-label">email</label>
                    </div>
                    <div class="col-auto w-25">
                      <input type="text" name="email" placeholder="email" class="form-control">
                    </div>
                  </div>




                  <label for="mateia">Materias</label>
                  <select name="materia" id="selecter-materias">
                    <option value=""> ...</option>
                  </select>
                  <input type="text" name="materia" placeholder="materia">
                  <input type="text" name="calificacion" placeholder="calificacion">
                  <input type="text" name="profesor" placeholder="profe">
                  <input type="text" name="horario" placeholder="horario">

                  <button type="submit"> Agregar</button>
                </form>
              </div>
            </div>
          </div>
          <div class="tab-pane fade show" id="nav-prof" role="tabpanel" aria-labelledby="nav-profes-tab" tabindex="0">
            <div class="row" id="tableProfes">
              <div class="col table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-hover table-bordered">

                  <thead class="table-dark">
                    <tr>
                      <th scope="col">Nombre</th>
                      <th scope="col">email</th>
                      <th scope="col">Materias</th>
                    </tr>
                  </thead>
                  <tbody id="listProfes">

                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="tab-pane fade show" id="nav-addprof" role="tabpanel" aria-labelledby="nav-addprofes-tab" tabindex="0">
            <div class="row" id="container-profe">
              <div class="col">
                <form action="http://localhost:3000/" method="post">

                  <div class="row g-3 mt-1">

                    <div class="col-auto w-25">
                      <label for="inputPassword6" class="col-form-label">Nombre</label>
                    </div>
                    <div class="col-auto w-25">
                      <input type="text" name="name" placeholder="Nombre" class="form-control">
                    </div>
                  </div>

                  <div class="row g-3 align-items-center mt-2 mb-5">
                    <div class="col-auto w-25">
                      <label for="inputPassword6" class="col-form-label">email</label>
                    </div>
                    <div class="col-auto w-25">
                      <input type="text" name="email" placeholder="email" class="form-control">
                    </div>
                  </div>

                  </select>
                  <input type="text" name="materia" placeholder="materia">
                  <button type="submit"> Agregar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="idex.mjs"></script>
</body>

</html>
